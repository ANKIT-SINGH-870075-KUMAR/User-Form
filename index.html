<!DOCTYPE html>
<html lang="en">

<link>
<meta charset="UTF-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Modal</title>
<link rel="stylesheet" type="text/css" href="css/index.css">
</link>
</head>

<body>

    <!--Button Function Container-->
    <div class="btn-container">
        <button type="submit" onclick="addUser()">ADD USER</button>
        <button type="submit" onclick="cancelUser()">CANCEL USER</button>
    </div>

    <!-- main container -->
    <div class="User-form" id="add-user">
        <section class="modal-form User-bg">
            <div>
                <label>First Name :</label>
                <input type="textbox" id="first" placeholder="Enter your first name">
            </div>
            <div>
                <label>Middle Name :</label>
                <input type="textbox" id="middle" placeholder="Enter your middle name">
            </div>
            <div>
                <label>Last Name :</label>
                <input type="textbox" id="last" placeholder="Enter your last name">
            </div>
            <div>
                <label>Age :</label>
                <input type="number" id="age" placeholder="Enter your Age">
            </div>
            <div>
                <label>Date Of Birth :</label>
                <input type="date" id="birthdate" placeholder="Enter your Date Of Birth">
            </div>
            <div>
                <label>Gender :</label>
                Male<input type="radio" checked="true" id="male" name="gender"> Female<input type="radio" id="female"
                    name="gender">
            </div>
            <div>
                <label>Hobbies :</label>
                Dancing<input type="checkbox" id="hob1"> Singing<input type="checkbox" id="hob2">
                Reading<input type="checkbox" checked="true" id="hob3"> Coding<input type="checkbox" id="hob4">
                Traveling<input type="checkbox" id="hob5">
            </div>
            <div>
                <label>Address :</label>
                <textarea cols="35" rows="1" id="addressDetails" placeholder="Enter your address Details"></textarea>
            </div>
            <div>
                <label>Country :</label>
                <select id="country" onchange="countryChanged('add')"></select>
            </div>
            <div>
                <label>State :</label>
                <select id="state" onchange="stateChanged('add')">
                <option>Enter Your State</option>
                </select>
            </div>
            <div>
                <label>City :</label>
                <select id="city">
                    <option>Enter Your city</option>
                </select>
            </div>
            <div>
                <label>Email ID :</label>
                <input type="email" id="email" placeholder="Enter your email">
            </div>
            <div>
                <label>Password :</label>
                <input type="password" id="password" placeholder="Enter your password">
            </div>
            <div>
                <button type="submit" onclick="submitUser()">Submit User</button>
            </div>
        </section>
    </div>

    <div class="User-Summary" id="summary">
        <h1>User Summary</h1>
        <div class="table-container">
            <table class="table" cellspacing="0">
                <thead class="table-head">
                    <th>Name</th>
                    <th>Age</th>
                    <th>Gender</th>
                    <th>Hobbies</th>
                    <th>Email ID</th>
                    <th>Action</th>
                </thead>
                <tbody id="table">

                </tbody>

            </table>
        </div>
    </div>

    <!-- Modal -->
    <div id="modal-display">
        <div class="modal">
            <div class="modal-content">
                <section class="modal-form">
                    <div>
                        <label>First Name :</label>
                        <input type="textbox" id="first1" placeholder="Enter your first name">
                    </div>
                    <div>
                        <label>Middle Name :</label>
                        <input type="textbox" id="middle1" placeholder="Enter your middle name">
                    </div>
                    <div>
                        <label>Last Name :</label>
                        <input type="textbox" id="last1" placeholder="Enter your last name">
                    </div>
                    <div>
                        <label>Age :</label>
                        <input type="number" id="age1" placeholder="Enter your Age">
                    </div>
                    <div>
                        <label>Date Of Birth :</label>
                        <input type="date" id="birthdate1" placeholder="Enter your Date Of Birth">
                    </div>
                    <div>
                        <label>Gender :</label>
                        Male<input type="radio" id="male1" name="gender"> Female<input type="radio" id="female1" name="gender">
                    </div>
                    <div>
                        <label>Hobbies :</label>
                        Dancing<input type="checkbox" id="hob11"> Singing<input type="checkbox" id="hob22">
                        Reading<input type="checkbox" id="hob33"> Coding<input type="checkbox" id="hob44">
                        Traveling<input type="checkbox" id="hob55">
                    </div>
                    <div>
                        <label>Address :</label>
                        <textarea cols="35" rows="1" id="addressDetails1" placeholder="Enter your address Details"></textarea>
                    </div>
                    <div>
                        <label>Country :</label>
                        <select id="country1" onchange="countryChanged()"></select>
                    </div>
                    <div>
                        <label>State :</label>
                        <select id="state1" onchange="stateChanged()">
                            <option>Enter Your State</option>
                        </select>
                    </div>
                    <div>
                        <label>City :</label>
                        <select id="city1">
                            <option>Enter Your City</option>
                        </select>
                    </div>
                    <div>
                        <label>Email ID :</label>
                        <input type="email" id="email1" placeholder="Enter your email">
                    </div>
                    <div>
                        <label>Password :</label>
                        <input type="password" id="password1" placeholder="Enter your password">
                    </div>
                    <div>
                        <button type="submit" onclick="updateUser()">Update User</button>
                    </div>
                </section>
            </div>
        </div>
    </div>
    <script type="text/javascript" src="js/index.js"></script>
</body>

</html>
